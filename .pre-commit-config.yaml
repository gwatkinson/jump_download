repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.6.3
    hooks:
      - id: nbqa-black
      - id: nbqa-isort
      - id: nbqa-pyupgrade
      - id: nbqa-flake8
        args: [--extend-ignore=F401]
        additional_dependencies:
          - Flake8-pyproject
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify
          - pep8-naming
          - flake8-use-fstring
          - flake8-pytest-style
          # - flake8-docstrings
          # - flake8-requirements

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - Flake8-pyproject
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify
          - pep8-naming
          - flake8-use-fstring
          - flake8-pytest-style
          - mccabe==0.7.0
          - pycodestyle==2.10.0
          - pyflakes==3.0.1
          # - flake8-docstrings
          # - flake8-requirements

